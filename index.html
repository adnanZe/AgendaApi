<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda API</title>
    <link rel="icon" href="./img/agenda.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header
      class="d-flex align-items-center p-2 justify-content-center sticky-top"
    >
      <div class="logo-img"></div>
      <h1>Agenda Api</h1>
    </header>

    <main>
      <section
        class="add--contact container d-flex align-items-center justify-content-center flex-column mt-2 mb-2"
      >
        <h2>Add New Contact</h2>
        <input type="hidden" name="userid" id="userid" />
        <div class="input-label">
          <label for="fName">First Name</label>
          <input
            autocomplete="off"
            type="text"
            class="form-control mt-1 mb-2"
            placeholder="First Name"
            name="fName"
            id="fName"
            required
          />
        </div>
        <div class="input-label">
          <label for="lName">Last Name</label>
          <input
            autocomplete="off"
            type="text"
            class="form-control mt-1 mb-2"
            placeholder="Last Name"
            name="lName"
            id="lName"
            required
          />
        </div>
        <div class="input-label">
          <label for="phoneNr">Mobile Number</label>
          <input
            autocomplete="off"
            type="tel"
            class="form-control mt-1 mb-2"
            placeholder="Mobile Number"
            name="phoneNr"
            id="phoneNr"
          />
        </div>
        <h4>Address</h4>
        <div class="input-label">
          <label for="street">Street</label>
          <input
            autocomplete="off"
            type="text"
            name="street"
            id="street"
            class="form-control mt-1 mb-2"
            placeholder="Street"
          />
        </div>
        <div class="input-label">
          <label for="number">Number</label>
          <input
            autocomplete="off"
            type="number"
            name="number"
            id="number"
            class="form-control mt-1 mb-2"
            placeholder="Number"
          />
        </div>
        <div class="input-label">
          <label for="city">City</label>
          <input
            autocomplete="off"
            type="text"
            name="city"
            id="city"
            class="form-control mt-1 mb-2"
            placeholder="City"
          />
        </div>
        <div class="input-label">
          <label for="country">Country</label>
          <input
            autocomplete="off"
            type="text"
            name="country"
            id="country"
            class="form-control mt-1 mb-2"
            placeholder="Country"
          />
        </div>
        <input
          type="submit"
          value="Update"
          id="update"
          class="mb-5 btn btn-primary"
        />
        <input
          type="submit"
          value="Send"
          id="send"
          class="mb-5 btn btn-primary"
        />
      </section>
      <section class="contact-list container mt-3">
        <h2>Contact List</h2>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
