<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./img/agenda.png" />
  </head>
  <body>
    <header class="d-flex align-items-center p-2 justify-content-center">
      <div class="logo-img"></div>
      <h1>Agenda Api</h1>
    </header>
    <section class="new-contact">
      <h3>Add New Contact</h3>
      <form action="" id="add-form">
        <div class="firstGroup">
          <div class="fname">
            <label for="fName">First Name</label>
            <input type="text" name="fName" id="fName" required />
          </div>
          <div class="lname">
            <label for="lName">Last Name</label>
            <input type="text" name="lName" id="lName" required />
          </div>
          <div class="phone">
            <label for="phoneNr">Mobile Number</label>
            <input type="text" name="phoneNr" id="phoneNr" />
          </div>
        </div>

        <div class="secondGroup">
          <p>Address</p>
          <div class="subGroup">
            <div class="street">
              <label for="street">Street</label>
              <input type="text" name="street" id="street" />
            </div>
            <div class="number">
              <label for="number">Number</label>
              <input type="text" name="number" id="number" />
            </div>
            <div class="city">
              <label for="city">City</label>
              <input type="text" name="city" id="city" />
            </div>
            <div class="country">
              <label for="country">Country</label>
              <input type="text" name="country" id="country" />
            </div>
          </div>
        </div>
        <input type="submit" value="Send" id="send" />
      </form>
    </section>
    <section class="contact-list">
      <h1>Contact List</h1>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
